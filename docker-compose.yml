version: '3.4'

x-var: &POSTGRES_USER
  "docker"
x-var: &POSTGRES_PASSWORD
  "docker"
x-var: &POSTGRES_DB
  "birthday_reminder"
x-var: &TZ
  "Asia/Tokyo"
x-var: &LANG
  "ja_JP.utf8"

services:
  api:
    build:
      context: .
      dockerfile: ./deployments/docker/golang/Dockerfile
    container_name: birthday-reminder-api
    environment:
      POSTGRES_USER: *POSTGRES_USER
      POSTGRES_PASSWORD: *POSTGRES_PASSWORD
      POSTGRES_DB: *POSTGRES_DB
      TZ: *TZ
      LANG: *LANG
    ports:
      - 8080:8080
    tty: true
    volumes:
      # .todo パスの指定を最小化。
      # ./app/src:/go/src/appと定義するとエラーになる
      - ./main.go:/go/src/app/main.go
      - ./entities:/go/src/app/entities
      - ./usecases:/go/src/app/usecases
      - ./configs:/go/src/app/configs
      - ./controllers:/go/src/app/controllers
  db:
    build:
      context: .
      dockerfile: ./deployments/docker/db/Dockerfile
    container_name: birthday-reminder-db
    environment:
      POSTGRES_USER: *POSTGRES_USER
      POSTGRES_PASSWORD: *POSTGRES_PASSWORD
      POSTGRES_DB: *POSTGRES_DB
      TZ: *TZ
      LANG: *LANG
    ports:
      - 5432:5432
    volumes:
      - ./deployments/data/db/data:/var/lib/postgresql/data
      - ./deployments/docker/db/scripts:/docker-entrypoint-initdb.d
    restart: always
